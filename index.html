<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <title>Pokemon Pairs!</title>
</head>
<body>
<header id="gridItemHeader">       
                     <!-- https://fontmeme.com/permalink/200409/f2e0515dfca471f0b1731797a1b7b329.png -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">Pokemon Pairs!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Play!</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>       
        <aside id="gridItemGameInfo">
            <div id="gridGameInfo" class="grid-container2 grid-game-info">
                <div id="gridItemName">
                    <h6 id="playerName">Name</h6>                
                </div> 
                <div id="gridItemResults">
                    <div id="resultsTitle"><h6>Results</h6></div>
                    <div id="topResultsWrapper" class="display">
                        <div id="gridItemTopResult1">1.</div>
                        <div id="gridItemTopResult2">2.</div>            
                        <div id="gridItemTopResult3">3.</div>     
                    </div>           
                </div>                         
                <div id="gridItemTimer">
                    <h6 id="timerTitle">Timer<h6>
                    <div id="gridItemTimerDisplay">Timer Display</div>   
                </div>
                <div id="gameInfoHide" class="gridItemCollapsedBar"><i class="fas fa-chevron-circle-up"></i></div>
                <div id="gameInfoShow" class="gridItemCollapsedBar display"><i class="fas fa-chevron-circle-down"></i></div>
            </div>   
        </aside>
        <section id="gridItemGame">
            <div id="difficultyMode">
                <div id="easy">Easy</div>
                <div id="medium" class="active-mode">Medium</div>
                <div id="hard">Hard</div>
            </div>  
            <div id="game">
            
            </div>    
        </section>
    </div> 
    

    <!-- ******************** Modals ******************* -->

    <!-- ***** Welcome modal ***** -->

    <div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="welcomeModalCenterTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="welcomeModalLongTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="nameInput" value="Guest">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" onclick="insertName()">Enter</button>
        </div>
      </div>
    </div>
  </div>
<!-- ***** Success Modal ***** -->
  <div class="modal fade" id="finishedModal" tabindex="-1" role="dialog" aria-labelledby="finishedModalCenterTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finishedModalLongTitle">You won!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="">Moves: </div>
          <div class="">Time taken: </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="displayGamePokemon()">See which pokemon cards you sorted.</button>
          <button type="submit" class="btn btn-primary" onclick="insertName()">Play Again</button>
        </div>
      </div>
    </div>
  </div>

    src="https://code.jquery.com/jquery-3.4.1.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/game.js" type="text/javascript"></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/3129319209.js" crossorigin="anonymous"></script>
 
</body>
</html>
