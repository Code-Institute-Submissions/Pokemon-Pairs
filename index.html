    <!-- ***** Welcome modal ***** -->

    <div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="welcomeModalCenterTitle" style="display: none;" aria-hidden="true">

<!-- ***** Difficulty Modal ***** -->
  <div class="modal fade" id="difficultyModal" tabindex="-1" role="dialog" aria-labelledby="finishedModalCenterTitle" style="display: none;" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="difficultyModalTitle"></h5>
        </div>
        <div class="modal-body">
          <p id="usageWarning" class="display"></p>
          <p>Please select your difficulty!</p>
          <button id="easyButton" class="btn btn-primary" data-toggle="modal" data-target="#loadingModal" data-dismiss="modal">Easy</button>
          <button id="mediumButton" class="btn btn-primary" data-toggle="modal" data-target="#loadingModal" data-dismiss="modal">Medium</button>
          <button id="hardButton" class="btn btn-primary" data-toggle="modal" data-target="#loadingModal" data-dismiss="modal">Hard</button>
        </div>
        <div class="modal-footer">
          <div id="seeInstructions">
            <h6>Or...</h6>
            <a href="help.html"><button id="seeInstructionsButton" class="btn btn-primary">See instructions</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Loading Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalCenterTitle" style="display: none;" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div id="loadingModalHeader" class="modal-header">
          <h5 class="modal-title">Loading!</h5>
        </div>
        <div id="loadingModalBody" class="modal-body">
          <div class=""> <p>We are carefully selecting your pokemon!</p> </div>
          <div id="loading-gif"></div>
        </div>
        <div class="modal-footer">
          <button id="startGame" class="btn btn-primary display" data-dismiss="modal">Start Game</button>
        </div>
      </div>
    </div>
  </div>


<!-- ***** Finished Modal ***** -->
  <div class="modal fade" id="finishedModal" tabindex="-1" role="dialog" aria-labelledby="finishedModalCenterTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finishedModalLongTitle">You won!</h5>
        </div>
        <div class="modal-body current-game-results">
          <h5 id="revealResults">Results</h5>
          <div id="totalMoves">Moves: </div>
          <div id="timeTaken">Time taken: </div>
        </div>
        <div id="results" class="modal-body">
          
                <div id="topResultsWrapper">
                    <p id="moveResultHeader">Top moves</p>
                    <div class="result-wrapper">
                        <p id="gridItemTopResult1">1.</p>
                        <p id="gridItemTopResult2">2.</p>            
                        <p id="gridItemTopResult3">3.</p>  
                    </div>   
                </div> 
                <div id="topResultsWrapperTime">
                    <p id="timeResultHeader">Top times</p>
                    <div class="result-wrapper">
                        <p id="topTimeResult1">1.</p>
                        <p id="topTimeResult2">2.</p>            
                        <p id="topTimeResult3">3.</p>    
                    </div>
                </div>           
        </div>
        <div class="modal-footer">
          <button id="seeCardsButton" data-toggle="modal" data-target="#displayCardsModal" class="btn btn-primary">See pokemon cards</button>
          <button id="playAgainButton" data-toggle="modal" data-target="difficultyModal" class="btn btn-primary">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ***** Display Cards Modal ***** -->
  <div class="modal fade" id="displayCardsModal" tabindex="-1" role="dialog" aria-labelledby="displayCardsModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-display" role="document">
    <div class="modal-content modal-content-display">
      <div class="modal-header">
        <h5 class="modal-title" id="displayCardsModalTitle">Here are the cards from your game!!</h5>
        
      </div>
      <div class="modal-body">
        <div id="displayCardsWrapper">
          <div class="display-cards "> </div>
          <div class="display-cards "> </div>
          <div class="display-cards "> </div>
          <div class="display-cards "> </div>
          <div class="display-cards "> </div>
          <div class="display-cards "> </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="playAgainButtonDisplay" type="playAgainButtonDisplay" class="btn btn-primary" data-dismiss="modal">Play again!</button>
      </div>
    </div>
  </div>
