<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <title>Pokemon Pairs!</title>
</head>
<body>
   <div id="indexGrid" class="grid-container index-grid">
        <header id="gridItemHeader">
            <div class="logo">
                <h5>Pokemon Pairs</h5>
                   <!--https://fontmeme.com/permalink/200409/f2e0515dfca471f0b1731797a1b7b329.png  -->
            </div>
            <button id="menuButton" class="navbar-toggler navbar-light" type="button" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
        </header>
         <aside id="gridItemMenu"> 
            <nav>
                <div id="navList">
                <ul>
                    <li id="linkPlay"><a href="index.html">Play!</a></li>
                    <li id="linkHelp"><a href="help.html">Help</a></li>
                    <li id="linkContactUs"><a href="contact.html">Contact</a></li>
                </ul>
                </div>
            </nav>
        </aside>
       
        <aside id="gridItemGameInfo">
            <div id="gridGameInfo" class="grid-container2 grid-game-info">
                <div id="gridItemName">
                    <h6>Name</h6>                
                </div> 
                <div id="gridItemResults">
                    <div id="resultsTitle"><h6>Results</h6></div>
                    <div id="topResultsWrapper" class="display">
                        <div id="gridItemTopResult1">1.</div>
                        <div id="gridItemTopResult2">2.</div>            
                        <div id="gridItemTopResult3">3.</div>     
                    </div>           
                </div>                         
                <div id="gridItemTimer">
                    <h6 id="timerTitle">Timer<h6>
                    <div id="gridItemTimerDisplay">Timer Display</div>   
                </div>
                <div id="gameInfoHide" class="gridItemCollapsedBar"><i class="fas fa-chevron-circle-up"></i></div>
                <div id="gameInfoShow" class="gridItemCollapsedBar display"><i class="fas fa-chevron-circle-down"></i></div>
            </div>   
        </aside>
        <section id="gridItemGame">
            <div id="difficultyMode">
                <div id="easy">Easy</div>
                <div id="medium" class="active-mode">Medium</div>
                <div id="hard">Hard</div>
                <a href="contact.html">Link</a>
            </div>  
            <div id="game">
            
            </div>    
        </section>
    </div> 

    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/game.js" type="text/javascript"></script>
    <script src="assets/js/index.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/3129319209.js" crossorigin="anonymous"></script>
 
</body>
</html>
