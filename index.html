<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ruluko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
        <title>Pokemon Pairs!</title>
</head>
<body id="#indexBody">
<section id="landingPage">
    <div class="jumbotron">
        <!-- <div id="jumboimage">
        
        </div> -->
        <img id="jumboimage" src="assets/images/cover9.png" alt="">
        <!-- https://textcraft.net/style/Textcraft/pokemon -->
    </div>
</section>
    <header id="gridItemHeader">       
                     <!-- https://fontmeme.com/permalink/200409/f2e0515dfca471f0b1731797a1b7b329.png -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="help.html">Help</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Play!</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>        
        <aside id="gridItemGameInfo">
            <div id="gridGameInfo" class="grid-game-info">
                <div id="gridItemName">
                    <h6 id="playerName" class="game-info-text">Name</h6>                
                </div>                        
                <div id="gridItemTimer">
                    <h6 id="timerTitle" class="game-info-text">Timer</h6>
                    <h6 id="gridItemTimerDisplay" class="game-info-text">0 seconds</h6>   
                </div>
            </div> 
            <div id="difficultyMode">
                <div id="easy">Easy</div>
                <div id="medium" class="active-mode">Medium</div>
                <div id="hard">Hard</div>
            </div>   
        </aside>
        <section id="gridItemGame"> 
            <div id="game" class="container-fluid">
                <div id="gameRow" class="row">
                    
                </div>
            </div>    
        </section>
    
    

    <!-- ******************** Modals ******************* -->

    <!-- ***** Welcome modal ***** -->

    <div class="modal fade" id="welcomeModal" tabindex="-1" role="dialog" aria-labelledby="welcomeModalCenterTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header navbar">
          <h5 class="navbar-brand navbar-brand-modal" id="welcomeModalLongTitle"></h5>
        </div>
        <div id="welcomeModalBody" class="modal-body">
          <input type="text" id="nameInput" value="Guest">

        </div>
        <div id="welcomeModalFooter" class="modal-footer">
          <button id="enterName" class="btn btn-primary" data-toggle="modal" data-target="#difficultyModal">Enter</button>
        </div>
      </div>
    </div>
  </div>

<!-- ***** Difficulty Modal ***** -->
  <div class="modal fade" id="difficultyModal" tabindex="-1" role="dialog" aria-labelledby="finishedModalCenterTitle" style="display: none;" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="difficultyModalTitle"></h5>
        </div>
        <div class="modal-body">
          <p id="usageWarning" class="display"></p>
          <p>Please select your difficulty!</p>
          <button id="easyButton" class="btn btn-primary" data-toggle="modal" data-target="#loadingModal" data-dismiss="modal">Easy</button>
          <button id="mediumButton" class="btn btn-primary" data-toggle="modal" data-target="#loadingModal" data-dismiss="modal">Medium</button>
          <button id="hardButton" class="btn btn-primary" data-toggle="modal" data-target="#loadingModal" data-dismiss="modal">Hard</button>
        </div>
        <div class="modal-footer">
          <div id="seeInstructions">
            <h6>Or...</h6>
            <a href="help.html"><button id="seeInstructionsButton" class="btn btn-primary">See instructions</button></a>
          </div>
        </div>
      </div>
    </div>
  </div>


<!-- Loading Modal -->
<div class="modal fade" id="loadingModal" tabindex="-1" role="dialog" aria-labelledby="loadingModalCenterTitle" style="display: none;" data-backdrop="static" data-keyboard="false" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div id="loadingModalHeader" class="modal-header">
          <h5 class="modal-title">Loading!</h5>
        </div>
        <div id="loadingModalBody" class="modal-body">
          <div class=""> <p>We are carefully selecting your pokemon!</p> </div>
          <div id="loading-gif"></div>
        </div>
        <div class="modal-footer">
          <button id="startGame" class="btn btn-primary display" data-dismiss="modal">Start Game</button>
        </div>
      </div>
    </div>
  </div>


<!-- ***** Finished Modal ***** -->
  <div class="modal fade" id="finishedModal" tabindex="-1" role="dialog" aria-labelledby="finishedModalCenterTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="finishedModalLongTitle">You won!</h5>
        </div>
        <div class="modal-body current-game-results">
          <h5 id="revealResults">Results</h5>
          <div id="totalMoves">Moves: </div>
          <div id="timeTaken">Time taken: </div>
        </div>
        <div id="results" class="modal-body">
          
                <div id="topResultsWrapper">
                    <p id="moveResultHeader">Top moves</p>
                    <div class="result-wrapper">
                        <p id="gridItemTopResult1">1<sup>st</sup> : </p>
                        <p id="gridItemTopResult2">2<sup>nd</sup> : </p>            
                        <p id="gridItemTopResult3">3<sup>rd</sup> : </p>  
                    </div>   
                </div> 
                <div id="topResultsWrapperTime">
                    <p id="timeResultHeader">Top times</p>
                    <div class="result-wrapper">
                        <p id="topTimeResult1">1<sup>st</sup> : </p>
                        <p id="topTimeResult2">2<sup>nd</sup> : </p>            
                        <p id="topTimeResult3">3<sup>rd</sup> : </p>    
                    </div>
                </div>           
        </div>
        <div class="modal-footer">
          <button id="seeCardsButton" data-toggle="modal" data-target="#displayCardsModal" class="btn btn-primary">See pokemon cards</button>
          <button id="playAgainButton" data-toggle="modal" data-target="difficultyModal" class="btn btn-primary">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- ***** Display Cards Modal ***** -->
  <div class="modal fade" id="displayCardsModal" tabindex="-1" role="dialog" aria-labelledby="displayCardsModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-display" role="document">
    <div class="modal-content modal-content-display">
      <div class="modal-header">
        <h5 class="modal-title" id="displayCardsModalTitle">Here are the cards from your game!!</h5>
        
      </div>
      <div class="modal-body">
        <div id="displayCardsWrapper">
          <div id="displayCard1" class="display-cards"> </div>
          <div id="displayCard2" class="display-cards"> </div>
          <div id="displayCard3" class="display-cards"> </div>
          <div id="displayCard4" class="display-cards"> </div>
          <div id="displayCard5" class="display-cards"> </div>
          <div id="displayCard6" class="display-cards"> </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="playAgainButtonDisplay" type="playAgainButtonDisplay" class="btn btn-primary" data-dismiss="modal">Play again!</button>
      </div>
    </div>
  </div>
</div>

    src="https://code.jquery.com/jquery-3.4.1.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/game.js" type="text/javascript"></script>

</body>
</html>
