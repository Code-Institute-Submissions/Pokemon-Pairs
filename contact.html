    <section id="contactForm">
        <h1>Contact Us!</h1>
        <div id="contact-text">
            <p>We would love to hear from you!<br>
               Please use the form to leave your feedback or to ask any questions!</p>
            <p>We will get back to you as soon as possible.</p>
            
        </div>
        <form onsubmit="return sendEnquiry(this);">
            <div class="form-group">
                <label for="userName">Name</label>
                <input type="text" class="form-control" id="userName" name="userName"  placeholder="Please type in your name here.">
            </div>
            <div class="form-group">
                <label for="userEmail">Email address</label>
                <input type="email" class="form-control" id="userEmail" name="userEmail" placeholder="Please type in your email address here." required>
            </div>
            <div class="form-group">
                <label for="ageConsent">Do you have permission to use this email address?</label>
                <select class="form-control" id="ageConsent" name="ageConsent" required>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="reasonForEnquiry">Please write your feedback or questions here.</label>
                <textarea class="form-control" id="reasonForEnquiry" name="reasonForEnquiry" required></textarea>
            </div>
            <div id="submitButton">
                <button id="sendButton" type="submit" class="btn-styling">Send</button>
            </div>
        </form>
    </section>
    <!-- *************************** Success Message ***************************** -->
    <section id="successMessage">
        <h1>Thank you!</h1>
        <h4>We really appreciate your feedback and will get back to you as soon as possible!</h4>    
    </section>
